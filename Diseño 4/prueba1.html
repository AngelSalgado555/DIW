<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Object fit </title>
    <style>
        .caja{
            margin: 25px;
            width: 300px;
            height: 500px;
            border-radius: 5px;
        }

        .caja img{
            height: 100%;
            width: 100%;
            border: 5px solid blue;
            object-fit: scale-down;
        }

        .title{
            text-decoration: green;
            font-family: cursive;
        }
    </style>
</head>
<body>
    <h2 class="title"> Probando el  object-fit: </h2>
    <div class="caja">
        <img src="Imagenes/Zeta.jpg" alt="imagen cargando">
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Practicar posici√≥n relativa </title>
    <style>
        div{

            height: 200px;
            margin: auto;
        }
        .box1{

        }

        }

    <div class="box1">
        Box1
    </div>
    <div class="box2">

    <div class="box4">
        Box4
    </div>

</html>
